<html lang="en">

<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="HTML5 GameLoop Template">

    <!--StyleSheet-->

    <table>
        <tbody>
            <tr>

            <tr>
